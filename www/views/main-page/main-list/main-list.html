<div class="wrapper-without-background">

    <div class="container-fluid">
        <div class="wrapper-itemList">
            <div class="itemList" ng-repeat="item in main_list" ng-model="valueListSelected">
                <div class="col-xs-8" ng-click="itemMainListSelected($index)">
                    <p class="name ">{{item.name}}</p>
                </div>
                <div class="col-xs-4 arrow text-right">></div>
            </div>
        </div>
    </div>
</div>
